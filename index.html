<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
        <!-- /Google Font -->
        <!-- fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /fontawesome-->
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /css -->
        <title>Document</title>
    </head>

    <body>

        <div id="root" class="container">
            <!-- intestazione -->
            <header>
                <div class="logo"><img src="/img/logo.png" alt="Logo"></div>
                <div class="search">
                    <input v-model="newTask.taskName" type="text" placeholder="New Task" @keyup.enter="addTask">
                    <button @click="addTask">Add</button>
                </div>
            </header>
            <!-- /intestazione -->
            <!-- corpo -->
            <main>
                <div class="todos-container">
                    <ul v-if="tasks.length > 0" class="todos-list">
                        <li v-for="(task, index) in tasks" :key="index">{{tasks[index].taskName}} <i class="fas fa-times" @click="removeTask(index)"></i> </li>
                    </ul>
                    <h2 v-else>It looks like your To Do list is empty!</h2>
                    
                </div>
            </main>
            <!-- /corpo -->
        </div>


        <!-- vuejs -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- /vuejs -->
        <!-- js -->
        <script src="js/main.js"></script>
        <!-- /js -->
    </body>

</html>
